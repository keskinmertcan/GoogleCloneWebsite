<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
	<header id="header-bar">
		<span class="header-right sign-in-button">Oturum açın</span>
		<span class="header-right header-footer-link">Görseller</span>
		<span class="header-right header-footer-link">Gmail</span>
	</header>

	<div id="main">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
		<br>
		<form action="">
			<div id="search-box-outer">
				<input class="search-box-inner">
				<span><img class="mic" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice command button"</span>
			</div>
			<br>
			<div id="main-buttons-div">
				<input type="submit" class="search-button" value="Google'da Ara">
				<input type="submit" class="search-button" value="Kendimi Şanslı Hissediyorum">
			</div>
		</form>
	</div>
	<footer id="footer-bar">
        <span class="footer-left header-footer-link">Hakkında</span>
        <span class="footer-left header-footer-link">Reklam</span>
        <span class="footer-left header-footer-link">İşletme</span>
        <span class="footer-left header-footer-link">Arama nasıl çalışır?</span>
        <span class="footer-right header-footer-link">Gizlilik</span>
        <span class="footer-right header-footer-link">Şartlar</span>
        <span class="footer-right header-footer-link">Ayarlar</span>
    </footer>
</body>

</html>
